version: "3.8"

networks:
  ppe:


services:
  minio:
    image: docker.io/minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001" # MinIO Console port
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_SERVER_URL=http://minio:9000
    command: server /data --console-address ":9001"
    networks:
      - ppe
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    volumes:
      - minio_data:/data

  # Init service: uploads model and video files to MinIO (idempotent)
  data-loader:
    build:
      context: ../../app
      dockerfile: data-image/Dockerfile
    image: ppe-compliance-monitor-data:local
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    networks:
      - ppe

  backend:
    build:
      context: ../../app
      dockerfile: backend/Dockerfile
    image: ppe-compliance-monitor-backend:local
    command: ["python", "/app/backend/app.py"]
    depends_on:
      data-loader:
        condition: service_completed_successfully
    environment:
      CORS_ORIGINS: "http://localhost:3000,http://0.0.0.0:3000,http://127.0.0.1:3000"
      # MinIO configuration
      MINIO_ENABLED: "true"
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_SECURE: "false"
      MINIO_MODEL_BUCKET: models
      MINIO_MODEL_KEY: ppe.pt
      MINIO_VIDEO_BUCKET: data
      MINIO_VIDEO_KEY: combined-video-no-gap-rooftop.mp4
    ports:
      - "8888:8888"
    networks:
      - ppe

  frontend:
    build:
      context: ../../app/frontend
      dockerfile: Dockerfile
    image: ppe-compliance-monitor-frontend:local
    depends_on:
      - backend
    networks:
      - ppe
    environment:
      FRONTEND_API_URL: "http://localhost:8888/api"
    command:
      - sh
      - -c
      - >
        printf "window.__ENV__ = { API_URL: \"%s\" };\n" "$${FRONTEND_API_URL}" > /app/build/env.js && serve -s /app/build -l tcp://0.0.0.0:3000 #magic___^_^___line
    ports:
      - "3000:3000"


volumes:
  minio_data:

version: "3.8"

networks:
  ppe:


services:
  minio:
    image: docker.io/minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001" # MinIO Console port
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_SERVER_URL=http://minio:9000
    command: server /data --console-address ":9001"
    networks:
      - ppe
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    volumes:
      - minio_data:/data

  # PostgreSQL database for tracking data persistence
  postgresql:
    image: docker.io/library/postgres:16-alpine
    container_name: postgresql
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ppe_tracking
      POSTGRES_USER: ppe_user
      POSTGRES_PASSWORD: ppe_password
    networks:
      - ppe
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ppe_user -d ppe_tracking"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Init service: uploads model and video files to MinIO (idempotent)
  data-loader:
    build:
      context: ../../app
      dockerfile: data-image/Dockerfile
    image: ppe-compliance-monitor-data:local
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    networks:
      - ppe

  backend:
    build:
      context: ../../app
      dockerfile: backend/Dockerfile
    image: ppe-compliance-monitor-backend:local
    command: ["python", "/app/backend/app.py"]
    depends_on:
      data-loader:
        condition: service_completed_successfully
      minio:
        condition: service_healthy
      postgresql:
        condition: service_healthy
    environment:
      CORS_ORIGINS: "http://localhost:3000,http://0.0.0.0:3000,http://127.0.0.1:3000"
      # MinIO configuration
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_SECURE: "false"
      MINIO_MODEL_BUCKET: models
      MINIO_MODEL_KEY: ppe.pt
      MINIO_VIDEO_BUCKET: data
      MINIO_VIDEO_KEY: combined-video-no-gap-rooftop.mp4
      # Additional runtime.py env vars
      # SERVICE_URL: "host.containers.internal:4442"
      # MODEL_INPUT_NAME: "x"
      # MODEL_NAME: "yolo"
      # MODEL_VERSION: "1"
      SERVICE_URL: "ovms:8081"
      MODEL_INPUT_NAME: "x"
      MODEL_NAME: "ppe"
      MODEL_VERSION: "1"
      # PostgreSQL database connection
      DB_HOST: postgresql
      DB_PORT: "5432"
      DB_NAME: ppe_tracking
      DB_USER: ppe_user
      DB_PASSWORD: ppe_password
    ports:
      - "8888:8888"
    networks:
      - ppe

  frontend:
    build:
      context: ../../app/frontend
      dockerfile: Dockerfile
    image: ppe-compliance-monitor-frontend:local
    depends_on:
      - backend
    networks:
      - ppe
    environment:
      FRONTEND_API_URL: "http://localhost:8888/api"
    command:
      - sh
      - -c
      - >
        printf "window.__ENV__ = { API_URL: \"%s\" };\n" "$${FRONTEND_API_URL}" > /app/build/env.js && serve -s /app/build -l tcp://0.0.0.0:3000 #magic___^_^___line
    ports:
      - "3000:3000"

  # ── Model export: converts YOLO .pt → ONNX for OpenVINO ──
  yolo-model-prep:
    image: ultralytics/ultralytics:latest-cpu
    entrypoint: ["bash", "-c"]
    command:
      - |
        set -e
        MODEL_NAME=ppe
        TARGET_DIR=/models/$$MODEL_NAME/1
        TARGET=$$TARGET_DIR/$$MODEL_NAME.xml
        if [ -f "$$TARGET" ]; then
          echo "OpenVINO model already exists, skipping export."
          exit 0
        fi
        echo "Installing OpenAI CLIP dependency..."
        pip install git+https://github.com/openai/CLIP.git
        mkdir -p "$$TARGET_DIR"
        cp /source/$$MODEL_NAME.pt /tmp/$$MODEL_NAME.pt
        yolo export model=/tmp/$$MODEL_NAME.pt format=openvino task=detect
        cp /tmp/$${MODEL_NAME}_openvino_model/*.xml "$$TARGET"
        cp /tmp/$${MODEL_NAME}_openvino_model/*.bin "$$TARGET_DIR/"
        echo "Model exported to $$TARGET_DIR"
    volumes:
      - ../../app/models:/source:ro,z
      - model_repo:/models:z
    networks:
      - ppe

  # ── OpenVINO Model Server ──
  ovms:
    image: openvino/model_server:latest
    # container_name: yolo
    depends_on:
      yolo-model-prep:
        condition: service_completed_successfully
    restart: on-failure
    command: >-
      --model_name ppe --model_path /models/ppe --port 8081 --rest_port 8080
    ports:
      - "8081:8081"
      - "8080:8080"
    volumes:
      - model_repo:/models:z
    networks:
      - ppe
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v2/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  minio_data:
  postgres_data:
  model_repo:

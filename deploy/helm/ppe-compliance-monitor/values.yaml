backend:
  replicas: 1
  port: 8888
  corsOrigins: ""
  image:
    repository: quay.io/rh-ai-quickstart/ppe-compliance-monitor-backend
    tag: latest
    pullPolicy: Always

frontend:
  replicas: 1
  port: 3000
  apiUrl: ""
  image:
    repository: quay.io/rh-ai-quickstart/ppe-compliance-monitor-frontend
    tag: latest
    pullPolicy: Always

minio:
  secret:
    user: minioadmin
    password: minioadmin
    host: minio
    port: "9000"

  # Auto-create buckets on deployment
  bucketCreation:
    enabled: true
    buckets:
      - models
      - data

  # Upload sample files to the minio bucket
  sampleFileUpload:
    enabled: false
    # bucket: models
    # urls:
    # - https://raw.githubusercontent.com/***

# MinIO storage configuration for model and video files
storage:
  enabled: true
  # PVC size for storing downloaded model and video files
  size: 1Gi
  model:
    bucket: models
    key: ppe.pt
  video:
    bucket: data
    key: combined-video-no-gap-rooftop.mp4

data:
  image:
    repository: quay.io/rh-ai-quickstart/ppe-compliance-monitor-data
    tag: latest
    pullPolicy: Always

openshift:
  sharedHost: ""
  route:
    enabled: true
    host: ""
  backendRoute:
    enabled: true
    host: ""
  networkPolicy:
    enabled: true
  scc:
    enabled: false
    name: "itap-demo-scc"
  roleBinding:
    enabled: false
    serviceAccountName: default

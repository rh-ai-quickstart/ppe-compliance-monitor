backend:
  replicas: 1
  port: 8888
  corsOrigins: ""
  image:
    repository: ppe-compliance-monitor-backend
    tag: latest
    pullPolicy: Always

frontend:
  replicas: 1
  port: 3000
  apiUrl: ""
  image:
    repository: ppe-compliance-monitor-frontend
    tag: latest
    pullPolicy: Always

minio:
  secret:
    user: minioadmin
    password: minioadmin
    host: minio
    port: "9000"

  # Auto-create buckets on deployment
  bucketCreation:
    enabled: true
    buckets:
      - models

  # Upload sample files to the minio bucket
  sampleFileUpload:
    enabled: false
    # bucket: models
    # urls:
    # - https://raw.githubusercontent.com/***


data:
  image:
    repository: ppe-compliance-monitor-data
    tag: latest
    pullPolicy: Always

openshift:
  sharedHost: ""
  route:
    enabled: true
    host: ""
  backendRoute:
    enabled: true
    host: ""
  networkPolicy:
    enabled: true
  scc:
    enabled: false
    name: "itap-demo-scc"
  roleBinding:
    enabled: false
    serviceAccountName: default

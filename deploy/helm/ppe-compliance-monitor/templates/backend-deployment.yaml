apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ppe-compliance-monitor.fullname" . }}-backend
  labels:
    {{- include "ppe-compliance-monitor.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ppe-compliance-monitor.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        {{- include "ppe-compliance-monitor.labels" . | nindent 8 }}
        app.kubernetes.io/component: backend
    spec:
      initContainers:
        # Upload data to MinIO (idempotent - skips if already exists)
        - name: upload-data
          image: "{{ .Values.data.image.repository }}:{{ .Values.data.image.tag }}"
          imagePullPolicy: {{ .Values.data.image.pullPolicy }}
          env:
            - name: MINIO_ENDPOINT
              value: "http://{{ .Values.minio.secret.host }}:{{ .Values.minio.secret.port }}"
            - name: MINIO_ACCESS_KEY
              value: {{ .Values.minio.secret.user | quote }}
            - name: MINIO_SECRET_KEY
              value: {{ .Values.minio.secret.password | quote }}
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          command: ["python", "/app/backend/app.py"]
          ports:
            - containerPort: {{ .Values.backend.port }}
              name: http
          env:
            - name: CORS_ORIGINS
              value: {{ default (printf "http://%s-frontend:%d" (include "ppe-compliance-monitor.fullname" .) .Values.frontend.port) .Values.backend.corsOrigins | quote }}
            # Disable MinIO download in backend - files are pre-downloaded to PVC
            - name: MINIO_ENABLED
              value: "false"
            # Use files from the PVC mount
            - name: MODEL_PATH
              value: "/data/models/{{ .Values.storage.model.key }}"
            - name: VIDEO_PATH
              value: "/data/video/{{ .Values.storage.video.key }}"
            - name: SERVICE_URL
              value: {{ .Values.backend.serviceUrl | quote }}
            - name: MODEL_INPUT_NAME
              value: {{ .Values.backend.modelInputName | quote }}
            - name: MODEL_NAME
              value: {{ .Values.backend.modelName | quote }}
            - name: MODEL_VERSION
              value: {{ .Values.backend.modelVersion | quote }}
            - name: OPENSHIFT
              value: "true"
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ppe-compliance-monitor.fullname" . }}-backend
  labels:
    {{- include "ppe-compliance-monitor.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ppe-compliance-monitor.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        {{- include "ppe-compliance-monitor.labels" . | nindent 8 }}
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          command: ["python", "/app/backend/app.py"]
          ports:
            - containerPort: {{ .Values.backend.port }}
              name: http
          env:
            - name: CORS_ORIGINS
              value: {{ default (printf "http://%s-frontend:%d" (include "ppe-compliance-monitor.fullname" .) .Values.frontend.port) .Values.backend.corsOrigins | quote }}
            - name: MINIO_ENDPOINT
              value: "http://{{ .Values.minio.secret.host }}:{{ .Values.minio.secret.port }}"
            - name: MINIO_ACCESS_KEY
              value: {{ .Values.minio.secret.user | quote }}
            - name: MINIO_SECRET_KEY
              value: {{ .Values.minio.secret.password | quote }}
            - name: MINIO_SECURE
              value: "false"
            - name: MODEL_PATH
              value: "/data/models/{{ .Values.storage.model.key }}"
            - name: VIDEO_PATH
              value: "/data/video/{{ .Values.storage.video.key }}"
            - name: SERVICE_URL
              value: "http://ppe-predictor.{{ .Release.Namespace }}.svc.cluster.local:8888"
            - name: MODEL_INPUT_NAME
              value: {{ .Values.backend.modelInputName | quote }}
            - name: MODEL_NAME
              value: {{ .Values.backend.modelName | quote }}
            - name: MODEL_VERSION
              value: {{ .Values.backend.modelVersion | quote }}
            - name: OPENSHIFT
              value: "true"
            - name: OPENAI_API_TOKEN
              value: {{ .Values.openai.apiToken | quote }}
            - name: OPENAI_API_ENDPOINT
              value: {{ .Values.openai.apiEndpoint | quote }}
            - name: OPENAI_MODEL
              value: {{ .Values.openai.model | quote }}
            - name: OPENAI_TEMPERATURE
              value: {{ .Values.openai.temperature | quote }}
            {{- if .Values.postgresql.enabled }}
            - name: DB_HOST
              value: {{ .Values.postgresql.host | default (printf "%s-postgresql" (include "ppe-compliance-monitor.fullname" .)) | quote }}
            - name: DB_PORT
              value: {{ .Values.postgresql.port | quote }}
            - name: DB_NAME
              value: {{ .Values.postgresql.database | quote }}
            - name: DB_USER
              value: {{ .Values.postgresql.user | quote }}
            - name: DB_PASSWORD
              value: {{ .Values.postgresql.password | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.backend.logLevel | quote }}
            {{- end }}
